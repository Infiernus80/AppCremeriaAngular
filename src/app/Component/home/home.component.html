        <div class="shopping-cart">
            <div class="container mt-4">
                <div class="row" *ngIf='productosInfo.length > 0 && productosInfo[0].idProductoCarrito != ""; else noHay'>
                    <div class="col-8">
                        <p>Productos</p>
                        <div class="row animated fadeIn" *ngFor='let p of productosInfo; let i = index'>
                            <!-- <div class="col-4">
                                <img src="{{p?.img}}" style="width: 100%; height: 300px;">
                            </div> -->
                            <div class="col-8">
                                <div class="row">
                                    <div class="col-12">
                                        <h4 class="font-weight-light">{{p?.nombreProd}}</h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p><b>Precio: </b> {{p?.precio}} pesos</p>
                                        <p><b>Cantidad a comprar: </b> {{p?.cantidadProd}}</p>
                                        <input type="number" [(ngModel)]="p.cantidadProd">
                                        <p><b>Monto: </b>{{p?.monto}} pesos</p>
                                        <!-- <button class="btn btn-info form-control mb-2" (click)="modificarCantidadProducto(p.idProductoCarrito, p.cantidadProd, p.codigo, p.precio)">Modificar cantidad a comprar</button> -->
                                        <button class="form-control btn btn-danger" (click)="quitarProducto(p.idProductoCarrito); recargarPagina();">Quitar producto</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <h5>Total: {{total}}</h5>
                    </div>
                </div>
            
                <ng-template #noHay>
                    <h3 class="font-weight-light text-center">No hay productos agregados</h3>
                </ng-template>
            </div>
    </div>
    <br>
    <div class="table-responsive-md">

    <div class="d-flex justify-content-end">

    </div>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-danger btn-lg btn-block">Cancelar</button>
    </div>
</div>
